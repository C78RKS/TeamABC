<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieBuff</title>
    <!-- Tailwind CSS link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <header>
        <h1>
            MovieBuff!
        </h1>
        <hr>
    </header>




    <main class="container">
        <!-- make main a flex container, figure out how to use tailwinds with this, both movie, and review should be their own containers. Movie is on the right, Reviews is on the left -->
        <section id="movie"></section>
        <section id="reviews"></section>
        <section id="watchlist"></section>
        <!-- look into how tailwind divides flex boxes -->
    </main>

    <footer>
        <form id="input-form" class=".flex">
            <input type="text" class="form-control relative flex-auto min-w-0 block px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="input-field" placeholder="Jurassic Park" name="movie">
            <input type="submit" class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center" id="submit-button" value="Search">
        </form>
    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
